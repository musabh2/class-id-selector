<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="odd">Number 1 - I'm a class!</div>
    <div class="even" id="second">Number 2 - I'm one ID.</div>
    <div class="odd" id="third">Number 3 - I'ma a class, but cooler!</div>
    <div class="even" id="fourth">Number 4 - I'm another ID.</div>
    <div class="odd">Number 5 - I'm a class!</div>

    
</body>
</html>
